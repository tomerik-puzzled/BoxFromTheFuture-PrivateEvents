<body>

     <div hidden id="chestOpen" style="position: absolute; left: 59%; top: 300px; color: white; font-size: 30px;">
        <a href="#" onclick="openChest()" style="color: red; text-decoration: none; border: solid red 1px;">OPEN THE CHEST</a>
    </div>
     

     
    <div id="lock-plate">
        <span></span><span></span><span></span><span></span>
        <div id="lock-wrapper">
            
            <div class="welcome-message">Unlocked!</div>
            
            <div class="lock-dial" id="dial-one">
                <ul data-combo-num="0">
                    <li class="0">1</li>
                    <li class="1">2</li>
                    <li class="2">3</li>
                    <li class="3">4</li>
                    <li class="4">5</li>
                    <li class="5">6</li>
                    <li class="6">7</li>
                    <li class="7">8</li>
                    <li class="8">9</li>
                    <li class="9">0</li>
                </ul>
            </div>
            <div class="lock-dial" id="dial-two">
                <ul data-combo-num="1">
                    <li class="0">1</li>
                    <li class="1">2</li>
                    <li class="2">3</li>
                    <li class="3">4</li>
                    <li class="4">5</li>
                    <li class="5">6</li>
                    <li class="6">7</li>
                    <li class="7">8</li>
                    <li class="8">9</li>
                    <li class="9">0</li>
                </ul>
            </div>
            <div class="lock-dial" id="dial-three">
                <ul data-combo-num="2">
                    <li class="0">1</li>
                    <li class="1">2</li>
                    <li class="2">3</li>
                    <li class="3">4</li>
                    <li class="4">5</li>
                    <li class="5">6</li>
                    <li class="6">7</li>
                    <li class="7">8</li>
                    <li class="8">9</li>
                    <li class="9">0</li>
                </ul>
            </div>
            <div class="lock-dial" id="dial-four">
                <ul data-combo-num="3">
                    <li class="0">1</li>
                    <li class="1">2</li>
                    <li class="2">3</li>
                    <li class="3">4</li>
                    <li class="4">5</li>
                    <li class="5">6</li>
                    <li class="6">7</li>
                    <li class="7">8</li>
                    <li class="8">9</li>
                    <li class="9">0</li>
                </ul>
            </div>
        

        </div>



    </div>
